<script>
  // Fonction pour rediriger vers la page de téléchargement
  function redirectToDownload() {
    window.location.href = '/telecharger.html';
  }

  // Fonction pour ouvrir dans un nouvel onglet
  function openDownloadNewTab() {
    window.open('/telecharger.html', '_blank');
  }

  // Fonction pour télécharger directement l'APK
  function downloadApkDirectly() {
    const link = document.createElement('a');
    link.href = '/downloads/chiasma-v1.0.0.apk';
    link.download = 'chiasma-v1.0.0.apk';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // Tracking Google Analytics (optionnel)
    if (typeof gtag !== 'undefined') {
      gtag('event', 'download', {
        'event_category': 'APK',
        'event_label': 'chiasma-v1.0.0.apk',
        'value': 1
      });
    }
  }

  // Fonction pour redirection avec confirmation
  function downloadWithConfirmation() {
    if (confirm('Voulez-vous télécharger l\'application Chiasma ?\n\nTaille : 57 MB\nCompatible : Android 5.0+')) {
      window.location.href = '/telecharger.html';
    }
  }

  // Fonction pour gérer le clic sur un lien (éviter comportement par défaut)
  function handleDownloadClick(event) {
    if (event) event.preventDefault();
    window.location.href = '/telecharger.html';
  }
</script>
